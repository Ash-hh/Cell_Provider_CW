<!DOCTYPE html>
<html>
    <head>
        <title>Monitoring</title>
        <link rel="stylesheet" 
        type="text/css" 
        href='http://localhost:5000/api/resources/css/buttons_links.css'>
        <script src="https://www.google.com/jsapi"></script>
        <script src='http://localhost:5000/api/resources/js/TableFunctions.js'></script>
        <script src='http://localhost:5000/api/resources/js/AdminController.js'></script>
       
        <style>
        .container {
                height: 100%;
            
            }

            * {
                box-sizing: border-box;
            }



            .wrapper {
                padding-right: 20px;
            }

            .row {
                clear: both;
            }
            .col {
                float: left;
                margin-left: 20px;
            
            
            }

        </style>
    </head>
    <body>
        <header>
            <div>
                <button class='custom-btn btn' type="button" onclick="MonitorController(this.value)" value="LastExecs">Last Executions</button>
                <button class='custom-btn btn' type="button" onclick="MonitorController(this.value)" value="ProcExecsCount">Procedure Executions</button>
                <button class='custom-btn btn' type="button" onclick="MonitorController(this.value)" value="LongestAVGexecTime">Average Executions</button>
                <button class='custom-btn btn' type="button" onclick="MonitorController(this.value)" value="LogInfoCUDCount">CUD Stats</button>
            
            </div>
            
            <div>
                <select id='Type'>
                    <option selected>All</option>
                    <option>Session</option>
                </select>
                <select id='TableName'>
                    <option selected>All</option>
                    <option>USERS</option>
                    <option>NUMBERS</option>
                    <option>TARIFFS</option>
                    <option>CALLS</option>
                </select>
                <select id='Operation'>
                    <option selected>All</option>
                    <option value="I">INSERT</option>
                    <option value="U">UPDATE</option>
                    <option value='D'>DELETE</option>
                </select>
                <select id='TimeRange'>
                    <option>Today</option>
                    <option>2 Days</option>
                    <option>Week</option>
                    <option selected>All Time</option>
                </select>
                <input class='custom-btn btn' type="button" value="Log Info" onclick="LogController()">
            </div>
           
        </header>
       
       
        <div class="wrapper">
            <div class="row">
                <div id='LastExecs' class="col">
                    
                </div>
                <div  id='ExecsCount' class="col">
                    
                </div>
            </div>
            <div class="row">
                <div id="AverageExecTime" class="col">
                    
                </div>
                
            </div>
        </div>
        
            
           
      
       
    </body>
</html>
