<!DOCTYPE html>
<html>
    <script>

        let id = new URL(document.URL).searchParams.get('id');

        console.log(document.URL);

        function load(){   
            fetch(`http://localhost:5000/api/findbyid/FindTariff/${id}`)
            .then(result=>{                
                return result.json();
            })
            .then((data)=>{
                console.log(data);
                result.innerHTML+=`${data.Description}  ${data.Call_Cost_perm}`;
            })
        }

        function numSubmit(){
           
            fetch(`/subtariff?id=${id}`,{
                method:"POST",
            }).then(result=>{
               return result.text();
            }).then(data=>{
                alert(data);
            })
        }
    </script>
    <body onload="load()">
        
        <div id='result'>
            
        </div>
        <div>
            <form name="numForm">
                <input type="button" value="submit" onclick="numSubmit()">
            </form>
        </div>
    </body>
</html>
