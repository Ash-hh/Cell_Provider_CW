<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href='http://localhost:5000/api/resources/css/buttons_links.css'>
        <link rel="stylesheet" type="text/css" href='http://localhost:5000/api/resources/css/login.css'>
        <script src="http://localhost:5000/api/resources/js/Register.js"></script>
       

        <title>
            Register
        </title>
    </head>
    <body onload="setDate()">
        <form action="http://localhost:5000/register" method="post">
            <label>Username</label>
            <input type="text" name="username"  maxlength="50" minlength="1">
            <br>
            <label>Surname</label>
            <input type="text" name="surname"  maxlength="50" minlength="1">
            <br>
            <label>MidName</label>
            <input type="text" name="midname"  maxlength="50" minlength="1">
            <br>
            <label>Date Of Birth</label>
            <input calss="date" id="dateset" type="date" name="dateOfBirth" min="1900-01-01">
            <br>
            <label>login</label>
            <input type="text" name="login"  maxlength="50" minlength="1">
            <br>
            <label>password</label>
            <input type="text" name="password"  maxlength="50" minlength="1">
            <br>
            <input class='custom-btn btn' type="submit" value="Register">
        </form>
        <a class="underline" href='http://localhost:5000/login'>Log In</a>
        <a class="underline" href='http://localhost:5000/'>Main Page</a>
    </body>

</html>
